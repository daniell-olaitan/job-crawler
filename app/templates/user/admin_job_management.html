{% extends "base.html" %}

{% block title %}Job Management | Job Crawler{% endblock %}

{% block content %}
<div class="content-container admin-container">
    <h2>Job Management</h2>
    <table class="admin-table">
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Title</th>
                <th>Company</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.id }}</td>
                <td>{{ job.title }}</td>
                <td>{{ job.company.user.name }}</td>
                <td class="actions">
                    <a href="{{ url_for('job_views.view_job_details', job_id=job.id) }}" class="btn-small btn-green">View Details</a>
                    <a href="{{ url_for('job_views.delete_job', job_id=job.id) }}" class="btn-small btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
